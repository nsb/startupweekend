{% extends "roomstant/appbase.html" %}

{% block page %}

{{ block.super }}

<div id="content">
<!-- Suggestion -->
<div id="suggestion"></div>

<!-- Preferences -->
<div class="boxes sliders">
<form action="" method="POST">

  <div data-role="fieldcontain" id="price_slider">
    <div><input type="range" name="price_slider" value="65" min="1" max="100"  /></div>
    <div><label for="price_slider">Price</label></div>
  </div>

  <div data-role="fieldcontain" id="distance_slider">
    <div><input type="range" name="distance_slider" value="80" min="1" max="100"  /></div>
    <div><label for="distance_slider">Distance</label></div>
  </div>

  <div data-role="fieldcontain" id="stars_slider">
    <div><input type="range" name="stars_slider" value="3" min="1" max="5"  /></div>
    <div><label for="stars_slider">Quality</label></div>
  </div>
</form>

</div>

<!-- mini-suggestions -->

<div id="suggestion_list"></div>


</div>

<script type="text/html" id="TemplateSuggestedRoom">
<div class="boxes">
  <img src="{{ MEDIA_URL }}<%= room.image %>" style="width:200px">
  <div class="suggestionListSpec">
    <div class="suggestTitle"><%= room.hotel.name %> <% for(var i=0;i<room.hotel.stars;i++){ %> *<% } %></div>
    <div><%= room.name %></div>
    <div><span class="suggestPrice"><%= price %></span> DKK</div>
    <a class="goButton" href="/demo/<%=id%>/">GO</a>
  </div>
</div>
</script>

<script type="text/html" id="TemplateSuggestion_list">
<div class="boxes">
  <img src="{{ MEDIA_URL }}<%= room.image %>" style="width:75px">
  <div class="suggestionListSpec">
    <div class="suggestionListPrice"><span class="suggestPrice"><%= price %></span> DKK</div>
    <div class="suggestionListTitle"><%= room.hotel.name %> <% for(var i=0;i<room.hotel.stars;i++){ %> *<% } %></div>
    <div class="suggestionListName"><%= room.name %></div>
    
    <a class="goButton small" href="/demo/<%=id%>/">GO</a>
  </div>
</div>  
</script>

{% endblock page %}

{% block javascript %}
  <script type="text/javascript">
  var ROOMSTANT = {}
  ROOMSTANT.Rooms = {{ rooms|safe }};
  </script>
  {{ block.super }}
{% endblock javascript %}
